
<div class="buckets" style="text-align: center">
  <h2>Danh sách OBJECTS</h2>
  <ul>
    <li *ngFor="let bucket of buckets">
      <button (click)="loadObjects(bucket.name)">{{ bucket.name }}</button>
    </li>
  </ul>
</div>

<div class="objects" style="text-align: center" *ngIf="objects.length > 0">
  <h2>Danh sách Objects trong Bucket {{ selectedBucket }}</h2>
  <ul>
    <li *ngFor="let obj of objects">
      {{ obj.name }} - {{ obj.last_modified }}
    </li>
  </ul>
</div>
